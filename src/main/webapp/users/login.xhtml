<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Online Book Store - Login</title>
<link rel="stylesheet"
	href="#{request.contextPath}/resources/css/bootstrap.mim.css"></link>
</head>
<body>

	<!-- /j_security_check is the default login url for JAAS -->
	<form action="${request.getContextPath()}/j_security_check"
		method="post">

		<!-- JAAS will identify j_username and j_password automatically-->

		<div class="form-group">
			<label
				style="color: #6C6A69; font-family: Arial, Helvetica, sans-serif;">Login:</label>
			<input name="j_username" required="required"
				style="width: 100%; padding: 12px 20px; margin: 8px 0; box-sizing: border-box;"
				type="text" />
		</div>

		<div class="form-group">
			<label
				style="color: #6C6A69; font-family: Arial, Helvetica, sans-serif;">Password:</label>
			<input name="j_password" required="required"
				style="width: 100%; padding: 12px 20px; margin: 8px 0; box-sizing: border-box;"
				type="password" />
		</div>

		<div class="form-group">
			<button class="btn btn-primary" type="submit">Login</button>
		</div>
	</form>

</body>
</html>
