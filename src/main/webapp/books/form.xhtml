<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:form>
	<div>
		<h:outputLabel value="Title" />
		<h:inputText value="#{adminBookBean.book.title}" />
	</div>
	<div>
		<h:outputLabel value="Description" />
		<h:inputTextarea value="#{adminBookBean.book.description}" />
	</div>
	<div>
		<h:outputLabel value="Number of Pages" />
		<h:inputText value="#{adminBookBean.book.numberOfPages}" />
	</div>
	<div>
		<h:outputLabel value="Price" />
		<h:inputText value="#{adminBookBean.book.price}" />
	</div>
	<h:commandButton value="Register" action="#{adminBookBean.save}"/>
</h:form>
</html>
