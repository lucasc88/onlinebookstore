<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui">

<h:head>
    <h:outputStylesheet library="css" name="bootstrap.min.css" />
    <h:outputStylesheet library="css" name="style-admin.css" />
</h:head>

<h:body>
    <b:navBar brand-img="#{request.contextPath}/resources/imagens/bookStore.png" brand-img-style="width: 55px;" brandHref="../index.xhtml">
    <div><label>Welcome, #{currentUser.getUser().getEmail()}</label></div>
		<b:navbarLinks style="flex-direction: row;">
			<b:navLink value="Home" href="../index.xhtml"></b:navLink>
			<b:navLink value="Register Book" active="#{register}" href="#{request.contextPath}/books/form.xhtml"></b:navLink>
			<b:navLink value="List" active="#{list}" href="#{request.contextPath}/books/list.xhtml"></b:navLink>
			<b:navLink value="Create Promotion" active="#{promo}" href="#{request.contextPath}/admin/promo.xhtml"></b:navLink>
		</b:navbarLinks>
		<h:form styleClass="navbar-right">
			<b:commandButton action="#{currentUser.logout}">Logout</b:commandButton>
		</h:form>
	</b:navBar>

    <div class="container">
	
		<ui:insert name="body" />
		
    </div>
</h:body>
</html>
