<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width" />
<link rel="shortcut icon"
	href="#{request.contextPath}/resources/imagens/favicon.ico"
	type="image/ico" />

<title>Online Book Store</title>


</head>

<body>
	<ui:composition template="/templates/_index_template.xhtml">
		<ui:define name="body">
			<section class="infoSection container">
				<h2 class="infoSection-titulo">Payment Done! Thank you for
					purchasing our books</h2>
				<br />
				<h2 class="infoSection-titulo">Receipt Details:</h2>
				<div class="form-group">
					<label
						style="color: #6C6A69; font-family: Arial, Helvetica, sans-serif;">Merchant:</label>
					<label
						style="color: #6C6A69; font-family: Arial, Helvetica, sans-serif;">Online
						Book Store</label>
				</div>
				<div class="form-group">
					<label
						style="color: #6C6A69; font-family: Arial, Helvetica, sans-serif;">Payer:</label>
					<label
						style="color: #6C6A69; font-family: Arial, Helvetica, sans-serif;">${payer.firstName}
						${payer.lastName}</label>
				</div>
				<div class="form-group">
					<label
						style="color: #6C6A69; font-family: Arial, Helvetica, sans-serif;">Description:</label>
					<label
						style="color: #6C6A69; font-family: Arial, Helvetica, sans-serif;">${transaction.description}</label>
				</div>
				<div class="form-group">
					<label
						style="color: #6C6A69; font-family: Arial, Helvetica, sans-serif;">Total:</label>
					<label
						style="color: #6C6A69; font-family: Arial, Helvetica, sans-serif;">${transaction.amount.total}
						EUR</label>
				</div>
				<form method="POST" class="adicionarAoCarrinho" jsf:id="formBuy">
					<h:commandButton value="Send Receipt by Email" title="Send Receipt by Email"
								action="#{emailSenderBean.sendEmail()}"
								styleClass="addToShoppingCart-BuyButton" />
				</form>
			</section>
			<div class="buscaDoRodape container" role="presentation">
				<form role="search" aria-labelledby="rotuloBuscaDoRodape"
					method="GET" jsf:id="formCollectionKeyword"
					class="buscaDoRodape-formulario">
					<label id="rotuloBuscaRodape" class="buscaDoRodape-rotuloEscondido"
						for="campoBuscaRodape">Search by author, title, content...</label>
					<label class="buscaDoRodape-rotulo" for="campoBuscaRodape">Can't
						find your book?</label>
					<fieldset class="buscaDoRodape-fieldset">
						<input jsf:value="#{collectionBean.key}" id="campoBuscaRodape"
							class="buscaDoRodape-campo"
							placeholder="What are you looking for?" type="search" name="q"
							required="" aria-required="" />
						<button jsf:action="#{collectionBean.findByKeyWordSearch()}"
							class="buscaDoRodape-enviar" type="submit">Search</button>
					</fieldset>
				</form>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
